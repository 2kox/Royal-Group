<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Cloudinary Gallery</title>
  <style>
    #gallery img {
      max-width: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Gallery</h1>
  <div id="gallery"></div>

  <script>
    const CLOUD_NAME = "dyetbyoy3";
    const FOLDER_NAME = "gallery";
    const API_BASE = `https://res.cloudinary.com/${CLOUD_NAME}/image/list/${FOLDER_NAME}.json`;

    async function fetchImages() {
      try {
        const response = await fetch(API_BASE);
        if (!response.ok) {
          throw new Error("Failed to fetch images from Cloudinary");
        }
        const data = await response.json();

        const gallery = document.getElementById("gallery");
        data.resources.forEach(resource => {
          const img = document.createElement("img");
          img.src = resource.secure_url;
          img.alt = resource.public_id;
          gallery.appendChild(img);
        });
      } catch (error) {
        console.error("Error fetching images:", error);
      }
    }

    fetchImages();
  </script>
</body>
</html>
