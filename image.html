<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Cloudinary Gallery</title>
  <style>
    #gallery img {
      max-width: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Gallery</h1>
  <div id="gallery"></div>

  <script>
    // Replace these with your credentials
    const CLOUD_NAME = "dyetbyoy3";
    const API_KEY = "891185683182792";
    const API_SECRET = "piqmBGXEM3mAWxI1EK0n4hUgqOE";
    const FOLDER_NAME = "gallery";

    async function fetchImages() {
      const response = await fetch(https://api.cloudinary.com/v1_1/${CLOUD_NAME}/resources/image?prefix=${FOLDER_NAME}, {
        headers: {
          Authorization: "Basic " + btoa(${API_KEY}:${API_SECRET})
        }
      });

      const data = await response.json();
      const gallery = document.getElementById("gallery");

      data.resources.forEach(resource => {
        const img = document.createElement("img");
        img.src = resource.secure_url;
        img.alt = "Image from Cloudinary";
        gallery.appendChild(img);
      });
    }

    fetchImages().catch(error => console.error("Error fetching images:", error));
  </script>
</body>
</html>
