<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: black; color: white; }
        #gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .image-card { border: 1px solid white; padding: 10px; border-radius: 5px; max-width: 200px; }
        .image-card img { width: 100%; border-radius: 5px; }
        .image-card p { font-size: 14px; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="gallery"></div>

    <script>
        async function loadImages() {
            const response = await fetch('https://raw.githubusercontent.com/2kox/Royal-Group/main/images.json');
            const data = await response.json();

            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            data.forEach(image => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <img src="${image.url}" alt="Uploaded Image">
                    <p>${image.comment}</p>
                `;
                gallery.appendChild(card);
            });
        }

        loadImages();
    </script>
</body>
</html>
