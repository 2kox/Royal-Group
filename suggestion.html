<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plato Access and Feedback</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
        }

        header {
            padding: 10px;
        }

        header .image-container {
            display: inline-block;
            padding: 5px;
            border-radius: 50%;
        }

        header .image {
            width: 150px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 22px;
            margin: 5px 0 0;
            font-family: "Arial", sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        section {
            margin-bottom: 40px;
        }

        section h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }

        .form-group input::placeholder, .form-group textarea::placeholder {
            color: #666;
        }

        .btn {
            padding: 12px 20px;
            background-color: #ffffff;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #ffffff;
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #000;
            color: #aaa;
            font-size: 14px;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="image-container">
            <img src="logo.png" alt="Royal Group Logo" class="image">
        </div>
        <h1>Royal Group</h1>
    </header>

    <div class="container">
        <!-- Feedback Section -->
        <section class="feedback-section">
            <h2>We'd Love Your Ideas!</h2>
            <p>Your feedback is important in shaping future tournaments and games. Share your thoughts below!</p>
            <form action="https://docs.google.com/forms/d/e/1FAIpQLScB-W3Pm5hkc7DdZcTb0OiPUhNnf7WugPIk1jliJxRFjaa65w/viewform?usp=header" method="POST">
                <div class="form-group">
                    <label for="suggestion-type">Suggestion Type</label>
                    <select id="suggestion-type" name="suggestion-type" required>
                        <option value="game">Game Idea</option>
                        <option value="tournament">Tournament Idea</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="suggestion">Your Suggestion</label>
                    <textarea id="suggestion" name="suggestion" rows="4" placeholder="Share your thoughts..." required></textarea>
                </div>
                <button type="submit" class="btn">Submit Suggestion</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Royal Group. Developed with ❤️ by <a href="#">Your Team</a>.</p>
    </footer>
</body>
</html>
