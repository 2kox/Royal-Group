<script>
    const cloudName = 'YOUR_CLOUD_NAME'; // Replace with your Cloudinary cloud name
    const uploadPreset = 'YOUR_UPLOAD_PRESET'; // Replace with your upload preset

    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const fileInput = document.getElementById('fileInput');
        const commentInput = document.getElementById('commentInput');
        const file = fileInput.files[0];
        const comment = commentInput.value;

        if (file && comment) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', uploadPreset);
            formData.append('folder', 'gallery'); // تحديد المجلد
            formData.append('context', `alt=${comment}`); // حفظ التعليق كميتا داتا

            axios.post(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, formData)
                .then(response => {
                    document.getElementById('statusMessage').textContent = 'Image uploaded successfully!';
                    console.log('Uploaded image:', response.data);
                })
                .catch(error => {
                    console.error('Error uploading image:', error);
                    document.getElementById('statusMessage').textContent = 'Error uploading image!';
                });
        }
    });
</script>
