<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image to Cloudinary</title>
</head>
<body>
    <h2>Upload your image with a comment</h2>
    <form id="uploadForm">
        <input type="file" name="file" id="fileInput" accept="image/*" required />
        <input type="text" name="comment" id="commentInput" placeholder="Enter your comment" required />
        <button type="submit">Upload</button>
    </form>

    <div id="statusMessage"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const CLOUD_NAME = 'YOUR_CLOUD_NAME'; // Replace with your Cloudinary cloud name
        const UPLOAD_PRESET = 'YOUR_UPLOAD_PRESET'; // Replace with your upload preset

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const commentInput = document.getElementById('commentInput');
            const file = fileInput.files[0];
            const comment = commentInput.value;

            if (file && comment) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', UPLOAD_PRESET);
                formData.append('folder', 'gallery'); // Ensure images go to the 'gallery' folder
                formData.append('context', `alt=${comment}`); // Add the comment as metadata

                axios.post(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, formData)
                    .then(response => {
                        document.getElementById('statusMessage').textContent = 'Image uploaded successfully!';
                        console.log('Uploaded image:', response.data);
                    })
                    .catch(error => {
                        console.error('Error uploading image:', error);
                        document.getElementById('statusMessage').textContent = 'Error uploading image!';
                    });
            }
        });
    </script>
</body>
</html>
