<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: black; color: white; }
        button { padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; background-color: #007bff; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Upload Your Image</h1>
    <button id="upload_widget_opener">Upload Image</button>

    <script src="https://upload.widget.cloudinary.com/v2.0/global/all.js"></script>
    <script>
        const cloudinaryWidget = cloudinary.createUploadWidget({
            cloudName: 'dyetbyoy3',
            uploadPreset: 'Royal Group'
        }, (error, result) => {
            if (result.event === 'success') {
                alert('Image uploaded successfully!');
            }
        });

        document.getElementById('upload_widget_opener').addEventListener('click', function () {
            cloudinaryWidget.open();
        });
    </script>
</body>
</html>
