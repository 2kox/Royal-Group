<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<body>
    <h2>Gallery</h2>
    <div id="gallery"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const CLOUD_NAME = 'dyetbyoy3'; // Replace with your Cloudinary cloud name

        async function loadGallery() {
            try {
                // Fetch all images from the 'gallery' folder
                const response = await axios.get(
                    `https://res.cloudinary.com/${CLOUD_NAME}/resources/image/list/gallery.json`
                );

                const images = response.data.resources || [];
                const galleryDiv = document.getElementById('gallery');

                images.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = image.secure_url;
                    imgElement.alt = image.context ? image.context.alt : 'No comment';
                    imgElement.style.width = '200px';
                    imgElement.style.margin = '10px';

                    const commentElement = document.createElement('p');
                    commentElement.textContent = image.context ? image.context.alt : 'No comment';

                    const container = document.createElement('div');
                    container.style.marginBottom = '20px';
                    container.appendChild(imgElement);
                    container.appendChild(commentElement);

                    galleryDiv.appendChild(container);
                });
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        loadGallery();
    </script>
</body>
</html>
