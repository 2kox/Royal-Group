<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            text-align: center;
            background-color: #000;
            color: #fff;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            max-width: 200px;
            border: 2px solid #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <div class="gallery" id="gallery"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const CLOUD_NAME = 'dyetbyoy3'; // Replace with your Cloudinary cloud name

        const fetchGalleryImages = async () => {
            try {
                const response = await axios.get(`https://res.cloudinary.com/${CLOUD_NAME}/image/list/gallery.json`);
                const images = response.data.resources;
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = ''; // Clear the gallery before appending new images
                images.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = image.secure_url;
                    imgElement.alt = 'Gallery Image';
                    gallery.appendChild(imgElement);
                });
            } catch (error) {
                console.error('Error fetching gallery images:', error);
            }
        };

        fetchGalleryImages();
    </script>
</body>
</html>
