<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .gallery-container img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <div class="gallery-container" id="gallery"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const CLOUD_NAME = "dyetbyoy3"; // Replace with your Cloudinary cloud name
        const FOLDER_NAME = "gallery"; // Replace with your folder name if different

        const loadGallery = async () => {
            try {
                // Fetch images from the folder using Cloudinary Admin API
                const response = await axios.get(
                    `https://res.cloudinary.com/${CLOUD_NAME}/image/list/${FOLDER_NAME}.json`
                );
                const images = response.data.resources;

                // Get the gallery container
                const galleryContainer = document.getElementById("gallery");

                // Clear the gallery before adding new images
                galleryContainer.innerHTML = "";

                // Add images to the gallery
                images.forEach((image) => {
                    const imgElement = document.createElement("img");
                    imgElement.src = image.secure_url;
                    imgElement.alt = "Gallery Image";
                    galleryContainer.appendChild(imgElement);
                });
            } catch (error) {
                console.error("Error fetching images from Cloudinary:", error);
            }
        };

        // Call the function to load the gallery
        loadGallery();
    </script>
</body>
</html>
