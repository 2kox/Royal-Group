  <style>
    /* إعدادات الصفحة الأساسية */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 10px;
      position: relative;
    }

    /* خلفية الـGIF على الجوانب فقط */
    header::before,
    header::after {
      content: "";
      position: absolute;
      top: 0;
      width: 30%;
      height: 150%;
      background: url('stars-animation.gif') center/cover no-repeat;
      opacity: 0.5;
      z-index: -1;
    }

    header::before {
      left: 0;
    }

    header::after {
      right: 0;
    }

    /* تنسيق صورة الشعار */
    .image-container {
      display: inline-block;
      padding: 5px;
      background-color: black;
    }

    .image {
      width: 150px;
      height: auto;
    }

    /* تنسيق عنوان الموقع */
    header h1 {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
      font-family: 'Cinzel', serif;
      margin-bottom: 0px;
    }

    header h1 .o {
      position: relative;
      display: inline-block;
    }

    header h1 .o .star {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 7px;
      line-height: 1;
    }

    /* تنسيق قسم الترحيب */
    section {
      padding: 20px 20px;
    }

    .text-frame {
      border: 5px solid white;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      max-width: 90%;
    }

    .text-frame h2 {
      font-family: 'Georgia', serif;
      font-size: 12px;
      margin: -5px 0 10px;
    }

    .text-frame p {
      font-family: 'Arial', sans-serif;
      font-size: 10px;
      margin: 5px 0;
      line-height: 1.5;
    }

    /* تنسيق الأزرار */
    .link-container {
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      color: black;
      text-decoration: none;
      margin: 15px 0;
      padding: 15px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: bold;
      border: 2px solid black;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background-color 0.3s;
    }

    .link img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .link:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    /* تنسيق الفوتر */
    footer {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      font-size: 12px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* تصميم خاص للأجهزة الصغيرة */
    @media (max-width: 768px) {
      body {
        font-size: 10px;
      }

      .link {
        font-size: 12px;
      }

      header::before,
      header::after {
        width: 35%;
        height: 120%;
      }
    }
  </style>
</head>
