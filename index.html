    /* تنسيق صورة الشعار */
    .image-container {

      width: 130px;
      height: 130px;

    .image {

    /* تنسيق عنوان الموقع */
    header h1 {
      font-size: 30px;
      font-weight: bold;
      letter-spacing: 1px;
      font-family: 'Cinzel', serif;
      margin-bottom: 0px;
    }

    header h1 .o {

      display: inline-block;
    }

    header h1 .o .star {

    /* تنسيق قسم الترحيب */
    section {

    }

    .text-frame {
      border: 5px solid black;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      max-width: 60%;
    }

    .text-frame h2 {

      margin: -5px 0 10px;
    }

    .text-frame p {
      font-family: 'Arial', sans-serif;
      font-size: 10px;
      margin: 2px 0;
      line-height: 1.3;
    }

    /* تنسيق الأزرار */
    .link-container {
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      color: black;
      text-decoration: none;
      margin: 15px 0;
      padding: 15px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: bold;
      border: 2px solid black;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background-color 0.3s;
    }

    .link img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .link:hover {
      background-color: #dcdcdc;
      transform: scale(1.05);
    }

    /* تنسيق الفوتر */
    footer {
      background-color: #444;
      color: white;
      padding: 10px;
      font-size: 12px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* تصميم خاص للأجهزة الصغيرة */
    @media (max-width: 768px) {
      body {
        font-size: 10px;
      }

      .link {
        font-size: 12px;
      }

      header::before,
      header::after {
        width: 35%;
        height: 120%;
      }

      .text-frame {
        max-width: 80%;
      }
    }
